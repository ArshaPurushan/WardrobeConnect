<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 600px; margin-top: 50px; }
        .card { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <h3 class="text-center">Edit Product</h3>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- Render form fields dynamically -->
                <div class="mb-3">
                    <label for="id_name" class="form-label">Product Name</label>
                    {{ form.name }}
                </div>

                <div class="mb-3">
                    <label for="id_category" class="form-label">Category</label>
                    {{ form.category }}
                </div>

                <div class="mb-3">
                    <label for="id_price" class="form-label">Price</label>
                    {{ form.price }}
                </div>

                <div class="mb-3">
                    <label for="id_stock" class="form-label">Stock</label>
                    {{ form.stock }}
                </div>

                <div class="mb-3">
                    <label for="id_description" class="form-label">Description</label>
                    {{ form.description }}
                </div>

                <div class="mb-3">
                    <label for="id_image" class="form-label">Product Image</label>
                    {{ form.image }}
                </div>

                <div class="mb-3">
                    <label for="id_availability" class="form-label">Availability</label>
                    {{ form.availability }}
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-success">Save Changes</button>
                    <a href="{% url 'admin_manage_inventory' %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
