{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Submit a Complaint</h2>
    <form method="POST">
        {% csrf_token %}
        <textarea class="form-control" name="complaint" rows="4" required></textarea>
        <button type="submit" class="btn btn-danger w-100 mt-2">Submit Complaint</button>
    </form>
</div>
{% endblock %}
