{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <div class="row row-cols-1 row-cols-md-2 g-4">
        <!-- User Management -->
        <div class="col">
            <div class="card shadow-sm text-center">
                <div class="card-header bg-danger text-white">
                    <i class="fas fa-users"></i> User Management
                </div>
                <div class="card-body">
                    <a href="{% url 'manage_users' %}" class="btn btn-success w-100">Manage Users</a>
                </div>
            </div>
        </div>

        <!-- Inventory Management -->
        <div class="col">
            <div class="card shadow-sm text-center">
                <div class="card-header bg-success text-white">
                    <i class="fas fa-boxes"></i> Inventory & Trends
                </div>
                <div class="card-body">
                    <a href="{% url 'admin_manage_inventory' %}" class="btn btn-primary w-100">Manage Inventory</a>
                </div>
            </div>
        </div>

        <!-- Employee Management -->
        <div class="col">
            <div class="card shadow-sm text-center">
                <div class="card-header bg-info text-white">
                    <i class="fas fa-user-tie"></i> Employee Management
                </div>
                <div class="card-body">
                    <a href="{% url 'manage_employees' %}" class="btn btn-info w-100">Manage Employees</a>
                </div>
            </div>
        </div>

        <!-- Complaints Handling -->
        <div class="col">
            <div class="card shadow-sm text-center">
                <div class="card-header bg-danger text-white">
                    <i class="fas fa-exclamation-circle"></i> Complaints Management
                </div>
                <div class="card-body">
                    <a href="{% url 'resolve_complaints' %}" class="btn btn-danger w-100">Handle Complaints</a>
                </div>
            </div>
        </div>

        <!-- Reports & Payments -->
        <div class="col">
            <div class="card shadow-sm text-center">
                <div class="card-header bg-secondary text-white">
                    <i class="fas fa-file-invoice-dollar"></i> Reports & Payments
                </div>
                <div class="card-body">
                    <a href="{% url 'view_reports' %}" class="btn btn-warning w-100">View Reports</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
