{% extends "base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-5 fw-bold">ğŸ‘¤ Profile Management</h1>

    <div class="row justify-content-center">
        <div class="col-lg-9">
            <!-- Profile Card -->
            <div class="card shadow-lg border-0 rounded-4 p-4">
                <div class="row g-4">
                    <!-- Profile Picture Section -->
                    <div class="col-md-4 text-center border-end">
                        {% if user_profile and user_profile.profile_picture %}
                            <img src="{{ user_profile.profile_picture.url }}" class="img-fluid rounded-circle border border-3 mb-3 shadow" style="width: 160px; height: 160px;" alt="{{ user.username }}">
                        {% else %}
                            <img src="/static/default-avatar.png" class="img-fluid rounded-circle border border-3 mb-3 shadow" style="width: 160px; height: 160px;" alt="Default Avatar">
                        {% endif %}

                        <form method="POST" enctype="multipart/form-data" class="d-grid gap-2 mt-3">
                            {% csrf_token %}
                            <input type="file" name="profile_picture" class="form-control" accept="image/*" required>
                            <button type="submit" class="btn btn-outline-primary mt-2">ğŸ“· Update Picture</button>
                        </form>
                    </div>

                    <!-- Profile Details Section -->
                    <div class="col-md-8">
                        <h4 class="fw-bold">ğŸ“ Personal Information</h4>
                        <form method="POST" class="mt-3">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label class="form-label">Full Name</label>
                                <input type="text" name="full_name" class="form-control" value="{{ user_profile.full_name }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">ğŸ“ Phone</label>
                                <input type="text" name="phone" class="form-control" value="{{ user_profile.phone }}" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">ğŸ“§ Email</label>
                                <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary px-4">ğŸ’¾ Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Password Change Card -->
            <div class="card shadow-sm rounded-4 p-4 mt-4">
                <h5 class="fw-bold mb-3">ğŸ” Change Password</h5>
                <form method="POST">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label class="form-label">Current Password</label>
                            <input type="password" name="current_password" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">New Password</label>
                            <input type="password" name="new_password" class="form-control" required>
                        </div>

                        <div class="col-md-4">
                            <label class="form-label">Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" required>
                        </div>
                    </div>

                    <div class="mt-4 d-flex justify-content-end">
                        <button type="submit" class="btn btn-success px-4">ğŸ” Update Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="container mb-3">
    <a href="javascript:history.back()" class="btn btn-outline-secondary">
        â¬…ï¸ Back
    </a>
</div>
{% endblock %}
