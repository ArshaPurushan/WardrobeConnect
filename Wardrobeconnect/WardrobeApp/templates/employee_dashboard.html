<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

.dashboard-container {
    text-align: center;
    margin: 40px auto;
    font-family: 'Poppins', sans-serif;
    max-width: 700px;
    background: #ffffff;
    padding: 25px;
    border-radius: 15px;
    box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
}
.dashboard-title {
    font-size: 24px;
    font-weight: 600;
    color: #333;
}
.role-info {
    color: #6c757d;
    font-size: 16px;
    margin-bottom: 15px;
}
.dashboard-desc {
    font-size: 14px;
    color: #555;
    margin-bottom: 25px;
}
.dashboard-menu {
    display: flex;
    flex-direction: row;
    justify-content: space-around;
    flex-wrap: wrap;
    gap: 20px;
}
.dashboard-card {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 200px;
    height: 150px;
    background: linear-gradient(135deg, #007bff, #0044cc);
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-weight: bold;
    transition: 0.3s;
    box-shadow: 4px 6px 12px rgba(0, 0, 0, 0.2);
}
.dashboard-card:hover {
    background: linear-gradient(135deg, #0044cc, #002a80);
    transform: scale(1.05);
    box-shadow: 5px 7px 14px rgba(0, 0, 0, 0.3);
}
.icon {
    font-size: 40px;
    margin-bottom: 10px;
}
.card-text {
    font-size: 16px;
}
</style>

{% endblock %}
